# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - whatsonthecamera

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ee2ad8ae358143f4b2b0d5bd742c9e4b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1d50dcfbaa3b483fa7e3154abe8e9ca5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_ee2ad8ae358143f4b2b0d5bd742c9e4b }}/crushyna/object_detection_project:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'whatsonthecamera'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5e4a84a613b043538b308cfdb99b3b07 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ee2ad8ae358143f4b2b0d5bd742c9e4b }}/crushyna/object_detection_project:${{ github.sha }}'
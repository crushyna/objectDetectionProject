<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>whatsonthecamera01 (BS 5)</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almarai">
    <link rel="stylesheet" href="static/fonts/ionicons.min.css">

<body style="background: rgb(241,247,252);">
    <section class="pulse animated login-clean" style="background: rgb(241, 247, 252);">
        <form method="post">
            <div style="text-align: center;"><span class="aw-tagline">What's on the camera?</span>
                <p class="aw-description">Take a snapshot and let the AI recognize objects and describe photo!</p>
            </div>
            <div class="col-lg-8 offset-lg-2"><img src="{{ url_for('video_feed') }}" width="100%"></div>
            <div class="text-center p-4">
                {% if status == 'start' %}
                <a href="/snapshot" class="btn btn-success btn-lg shadow m-4" type="button" style="font-family: Almarai, sans-serif;">Take a snapshot!</a>
                {% else %}
                <button class="btn btn-info btn-lg shadow m-4" type="button" style="font-family: Almarai, sans-serif;">Try again?</button>
                <button class="btn btn-danger btn-lg shadow m-4" type="button" style="font-family: Almarai, sans-serif;">Analyze!</button>
                {% endif %}
            </div>
            <footer class="footer-basic">
                <div class="social"><a href="#"><i class="icon ion-social-github"></i></a><a href="#"><i class="icon ion-social-linkedin-outline"></i></a></div>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#" style="opacity: 0.25;">How does it work?</a></li>
                </ul>
                <p class="copyright">crushyna Â© 2021</p>
            </footer>
        </form>
    </section>

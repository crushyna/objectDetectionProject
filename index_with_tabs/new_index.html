<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>whatsonthecamera01 (BS 5)_with_tabs</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almarai">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: rgb(241,247,252);">
    <section class="login-clean" style="background: rgb(241, 247, 252);">
        <form method="post">
            <div style="text-align: center;"><span class="aw-tagline">What's on the camera?</span>
                <p class="aw-description">Take a snapshot and let the AI recognize objects and describe photo!</p>
            </div>
            <div>
                <div>
                    <ul class="nav nav-pills nav-justified invisible" role="tablist">
                        <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="pill" id="camera-feed" href="#tab-1">camera-feed</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-bs-toggle="pill" id="decision-panel" href="#tab-2">decision-tab</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane" role="tabpanel" id="tab-1">
                            <div class="col-lg-8 offset-lg-2"><img src="{{ url_for('video_feed') }}" width="100%">
                                <div class="text-center p-4"><button class="btn btn-success btn-lg shadow m-4" type="button" style="font-family: Almarai, sans-serif;">Take a snapshot!</button></div>
                            </div>
                        </div>
                        <div class="tab-pane active" role="tabpanel" id="tab-2">
                            <div class="col-lg-8 offset-lg-2"><img width="100%">
                                <div class="text-center p-4"><button class="btn btn-info btn-lg shadow m-4" type="button" style="font-family: Almarai, sans-serif;">Try again?</button><button class="btn btn-danger btn-lg shadow m-4" type="button" style="font-family: Almarai, sans-serif;" data-bs-target="message-modal" data-bs-toggle="modal" value="submit">Analyze!</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer-basic">
                <div class="social"><a href="https://github.com/crushyna"><i class="icon ion-social-github"></i></a><a href="https://www.linkedin.com/in/radosław-malinowski-6a1282115/"><i class="icon ion-social-linkedin-outline"></i></a></div>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#" style="opacity: 0.25;">How does it work?</a></li>
                </ul>
                <p class="copyright">crushyna © 2021</p>
            </footer>
        </form>
    </section>
    <div class="modal fade" role="dialog" tabindex="-1" id="message-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" style="font-family: Almarai, sans-serif;">
                    <h4 class="modal-title" style="font-size: 30px;">Processing</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="font-family: Almarai, sans-serif;">
                    <p class="text-center" style="font-size: 21px;">Please wait...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
